<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Recap</title>

    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body class="w-100">
    <!-- adds burger to the page -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="burger" id="burger">
        <path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
            d="M3 6h18M3 12h18M3 18h18" />
    </svg>
    <!-- adds nav to be opened when page opens -->
    <nav class="nav">
        <div class="navContent w-100 h-75">
            <!-- close button -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" class="x" id="close">
                <path fill="white" d="M2.22 2.22a.749.749 0 0 1 1.06 0L6 4.939L8.72 2.22a.749.749 0 1 1 1.06 1.06L7.061 6L9.78 8.72a.749.749 0 1 1-1.06 1.06L6 7.061L3.28 9.78a.749.749 0 1 1-1.06-1.06L4.939 6L2.22 3.28a.749.749 0 0 1 0-1.06Z" />
            </svg>
            <!-- navigation links -->
            <div class="containerLink">
                <a href="./index.html" class="navLink w-auto">Home Page</a>
            </div>
            <div class="containerLink">
                <a href="./tokyo.html" class="navLink w-auto">Tokyo, Japan</a>
            </div>
            <div class="containerLink">
                <a href="./kyoto.html" class="navLink w-auto">Kyoto, Japan</a>
            </div>
            <div class="containerLink">
                <a href="./San Diego.html" class="navLink activeLink w-auto">San Diego, CA</a>
            </div>
        </div>
    </nav>

    <!-- main content of the tokyo page -->
    <section class="w-100 h-100">
        <div class="flexbox w-100 h-100">
            <!-- title of the page -->
            <div class="sanDiegoSection">
                <h2 class="sanDiegoTitle">San Diego, California</h2>
            </div>

            <!-- one section of text and image for statues -->
            <div class="sanDiegoSection">
                <div class="textCont w-75">
                    <p class="text">There were a bunch of different statues. I only took ones of Spider-Man.</p>
                </div>
                <div>
                    <img src="./Images/San Diego/Spider-Man 1.JPG" alt="Spider-Man Statue 1" class="img active" id="statue1">
                    <img src="./Images/San Diego/Spider-Man 2.JPG" alt="Spider-Man Statue 2" class="img deactive" id="statue2">
                    <img src="./Images/San Diego/Spider-Man 3.JPG" alt="Spider-Man Statue 3" class="img deactive" id="statue3">
                    <img src="./Images/San Diego/Spider-Man 5.JPG" alt="Spider-Man Statue 4" class="img deactive" id="statue4">
                </div>
            </div>
            
            <!-- one section of text and images for cosplayers -->
            <div class="sanDiegoSection">
                <div class="textCont w-75">
                    <p class="text">There were a bunch of awesome cosplayers, but I only have photos of a few of them.</p>
                </div>
                <div>
                    <img src="./Images/San Diego/Spider-Man 4.JPG" alt="Spider-Man Noir" class="img active2" id="cosplay1">
                    <img src="./Images/San Diego/Spider-Man 6.JPG" alt="Spider-man Dinosaur" class="img deactive" id="cosplay2">
                    <img src="./Images/San Diego/Spider-Man And Batman.JPG" alt="Spider-man and Batman" class="img deactive" id="cosplay3">
                    <img src="./Images/San Diego/Star Wars 1.JPG" alt="Star Wars Droid" class="img deactive" id="cosplay4">
                    <img src="./Images/San Diego/Star Wars 2.JPG" alt="Star Wars Squad" class="img deactive" id="cosplay5">
                </div>
            </div>
        </div>
    </section>

    <!-- image pop up that expands an image when clicked -->
    <div class="imagePop">
        <h3 class="popUpText">Click anywhere to close</h3>
        <div><img src="" alt="pop up image" class="image"></div>
    </div>

    <script src="./js/nav.js"></script>
    <script src="./js/sanDiego.js"></script>
    <script src="./js/image.js"></script>
</body>
</html>
